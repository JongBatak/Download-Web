<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .top-bar {
            width: 100%;
            height: 200px;
            background: url('raft.png') no-repeat center center;
            background-size: cover;
        }
        .download-btn {
            display: inline-block;
            margin-top: 50px;

            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <a href="https://drive.google.com/file/d/1LEvCl-xc1aUBws-yLq5LA5_ZIh4ftcNV/view?usp=sharing" class="download-btn" download>Download File</a>
